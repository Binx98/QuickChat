version: '3'

services:
  # SpringBoot JAR
  quick-chat:
    image: quick-chat
    container_name: quick-chat
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - /opt/project/backend/myLogs:/myLogs
    restart: always

  # MySQL
  mysql:
    image: mysql:8.0.16
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - /opt/project/mysql/data:/var/lib/mysql
      - /opt/project/mysql/conf:/etc/mysql/conf.d
    environment:
      TZ: Asia/Shanghai
      MYSQL_DATABASE: 数据库DB名称
      MYSQL_ROOT_PASSWORD: root密码
      MYSQL_USER: 用户账号
      MYSQL_PASSWORD: 用户密码
    restart: always